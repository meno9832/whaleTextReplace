<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>단어 자동 바꾸기 설정</title>
</head>
<body>
  <h2>단어 변환 목록</h2>
  <div id="rulesContainer"></div>
  <button id="addRule">+ 규칙 추가</button>

  <h2>접두어 / 접미어 설정</h2>
  <label><input type="checkbox" id="prefixToggle"> 접두어 사용</label><br>
  <input type="text" id="prefixText" placeholder="예: [앞에 붙일 말]"><br><br>
  <label><input type="checkbox" id="suffixToggle"> 접미어 사용</label><br>
  <input type="text" id="suffixText" placeholder="예: [뒤에 붙일 말]"><br><br>

  <button id="save">저장</button>

  <script src="options.js"></script>
</body>
</html>
